name: CI Pipeline

on:
  # Запускать workflow при push и PR
  push:
    branches:
      - main
      - feature/**  # Для всех feature-веток
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: self-hosted

    steps:
      # Шаг 1: Клонирование репозитория
      - name: Checkout repository
        uses: actions/checkout@v3

      # Шаг 2: Установка Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Шаг 3: Установка зависимостей
      - name: Install dependencies
        run: npm install

      # Шаг 4: Запуск тестов
      - name: Run tests
        run: npm test

  deploy:
    if: github.ref == 'refs/heads/main' # Запускать только при push в main
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: |
          docker build -t nodejs-app .

      - name: Deploy to Server
        run: |
          docker run -d --name nodejs-app -p 3000:3000 nodejs-app
